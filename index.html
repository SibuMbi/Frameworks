<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Bootstrap</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/12e82f9592.js" crossorigin="anonymous"></script>
  <link href="css/style.css" rel="stylesheet">
 </head>
 <body>

 <div class="container">
  <div class="row">
   <div class="col">
    <div class="card">
     <div class="card-body">
      <h4 class="card-title">Food</h4>
      <p class="card-text">Passion, enjoyment and joy is what food is to me.</p>
      <button class="btn btn-primary">Join Me</button>
     </div>
    </div>
   </div>

   <div class="col">
    <div class="card">
     <div class="card-body">
      <h4 class="card-title">Travel</h4>
      <p class="card-text">It is a love for exploration and learning</p>
      <button class="btn btn-primary">Join Me</button>
     </div>
    </div>
   </div>

   <div class="col">
    <div class="card">
     <div class="card-body">
      <h4 class="card-title">Shoes</h4>
      <p class="card-text">When all else fails a good pair of shoes is a good pick me up.</p>
      <button class="btn btn-primary">Join Me</button>
     </div>
    </div>
   </div>

   
  </div>
 </div>





 </body>
</html>
